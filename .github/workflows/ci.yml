name: CI Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build_and_test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r app/requirements.txt
          pip install pytest

      - name: Verify app directory
        run: |
          echo "Current directory: $(pwd)"
          ls -R

      - name: Run tests
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: |
          echo "PYTHONPATH is $PYTHONPATH"
          pytest -vv
          
  docker_build_and_push:
    needs: build_and_test
    runs-on: ubuntu-latest
    if: success()
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Build and push Docker image (lowercase tag)
        run: |
          # Convert repo name to lowercase
          IMAGE_NAME="ghcr.io/${{ github.repository_owner }}/midterm-assignment-practical"
          IMAGE_NAME=$(echo "$IMAGE_NAME" | tr '[:upper:]' '[:lower:]')
          
          echo "Building image: $IMAGE_NAME:v${{ github.run_number }}"
          docker build -t $IMAGE_NAME:v${{ github.run_number }} -t $IMAGE_NAME:latest .
          
          echo "Pushing image to GHCR..."
          docker push $IMAGE_NAME:v${{ github.run_number }}
          docker push $IMAGE_NAME:latest

      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/${{ github.repository }}:v${{ github.run_number }}
            ghcr.io/${{ github.repository_owner }}/${{ github.repository }}:latest
